<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Irshad">
    <meta name="keyword" content="to-app, sample project, HTML,CSS,JavaScript,task managment">
    <meta name="description" content="A simple and intuitive to-do list application built with HTML, CSS, and JavaScript. Manage your tasks efficiently and effectively.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="tod-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
       
           <audio id="delete-sound"  src="./audio/delete.mp3"></audio>
        
    </div>
    
</body>
</html>
